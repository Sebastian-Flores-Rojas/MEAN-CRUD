<div class="ccontainer">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form #employeeForm="ngForm">
                        <div class="row">
                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                            <div class="input-file col s12">
                                <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Nombre">
                            </div>
                            <div class="input-file col s12">
                                <input type="text" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Puesto">
                            </div>
                            <div class="input-file col s12">
                                <input type="text" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Oficina">
                            </div>
                            <div class="input-file col s12">
                                <input type="text" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="salario">
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn right green" (click)="addEmployee(employeeForm)">Guardar</button>
                                    <button class="btn left" (click)="clear(employeeForm)">Limpiar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
            <div class="card">
                <div class="card-container">
                    <table class="centered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Posicion</th>
                                <th>Oficina</th>
                                <th>Salario</th>
                                <th>Eliminar</th>
                                <th>Actualizar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let employee of this.employeeService.employees">
                                <td>{{employee.name}}</td>
                                <td>{{employee.position}}</td>
                                <td>{{employee.office}}</td>
                                <td>{{employee.salary}}</td>
                                <td><a class="btn red" (click)="deletedEmployee(employee._id)"><i class="medium material-icons">delete</i></a></td>
                                <td><a class="btn green"><i class="medium material-icons" (click)="editEmployee(employee)">edit</i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
